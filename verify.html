<!DOCTYPE html>
<html lang="en">
<head>
    <title>How To Create Simple Login Form Design In Bootstrap 5</title>
	<style type="text/css">
       *{
        margin:0;
        padding:0;
        font-family:Cursive;
        box-sizing:border-box;
       }
 


.flex-container{
    width:100%;
  height:auto;
  display:flex;
  flex-direction:row;
  justify-content:space-between;
}
   

.flex-box{
    width:30px;
  height:30px;
  background:blue;
  color:red;
  font-size:25px;
  text-align:center;
  line-height:10px;
  border-radius:20px;
  margin:10px;

}
   
 
		#A,.form-check{
		text-align:right;
		}
		.form-check-label{
		text-align:left;
		}
      form{
          background-color:white;
      }
      #background {
    position: fixed;
    top: 0px;
    left: 0px;
    width: 30%;
    height: 100%;
    background-color:orange;
    z-index: 1
      }
</style>
	
	<p id="A">Already a member? <a href="#">Log in</a></p>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                    <form action="" method="" class="row g-3">
                        <h4>Verify You email</h4>
                        <div class="col-12">
                            <label>Enter the code we just sent to demo@gmail.com</label>
                        </div> 
                        
                       
                        <div class="flex-container">
                            <div class="flex-box"></div>
                            <div class="flex-box"></div>
                            <div class="flex-box"></div>
                            <div class="flex-box"></div>
                            <div class="flex-box"></div>
                            <div class="flex-box"></div>
                        </div>
                             
                     
                        <div class="col-12" style="color:purple">
						<label class="form-check-label" for="ResentOtp">ResentOtp</label>
                            <button type="continue" class="btn btn-dark float-end" style="background-color:purple;">Submit</button>
                        </div>
                    </form>     
                   
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
